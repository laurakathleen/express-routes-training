<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Art Gallery</title>
	<script src="https://code.jquery.com/jquery-3.1.0.min.js"   integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous"></script>
    <script src="app.js"></script>
</head>
<body>
	<h1>Art Gallery</h1>
	<form id="art-gallery">
		<input type="text" id="artwork-title" name="title" placeholder="Title"/>
		<input type="text" id="artwork-artist" name="artist" placeholder="Artist"/>
		<br>
		<br>
		<textarea id="artwork-description" placeholder="Description of artwork"></textarea>
		<br>
		<input type="submit" name="submit"/>
	</form>
	<div id="post-art">
	</div>
</body>
</html>
